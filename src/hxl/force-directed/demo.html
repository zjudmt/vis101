<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Force-directed Graph</title>
  <style>

  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  </style>
</head>
<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <a href="/Bostock">Bostock's Demo</a>
  <!-- <svg width = 1280 hight = 720></svg> -->
  <script type="text/javascript">

    var width = 1280;
    var height = 720;
    var svg = d3.select("body")
        .append("svg")
          .attr("width", width)
          .attr("height", height);

    //设置力场中的力
    var simulation = d3.forceSimulation()
        .force("fl", d3.forceLink().id(function(d){ return d.id; }) )//link
        .force("fcl", d3.forceCollide().radius(2).strength(1))//collide
        .force("fcg", d3.forceManyBody())//charge
        .force("fct", d3.forceCenter(width / 2, height / 2))//center
            
    var color = d3.scaleOrdinal(d3.schemeCategory20); 

    d3.json("Bostock/miserables.json", function(error,graph){
      if (error) throw error;

      var link = svg.append("g")
            .attr("class", "links")
          .selectAll("line")
          .data(graph.links)
          .enter()
          .append("line")
          .attr("stroke-width", function(d){ return Math.sqrt(d.value) ; });         

      var text = svg.append("g")
          .selectAll("text")
          .data(graph.nodes)
          .enter()
          .append("text")
          // .style("fill", "black")
          .attr("dx", 10)
          .attr("dy", 5)
          .text(function(d){
            return d.id
          });

      var node = svg.append("g")
            .attr("class", "nodes")
          .selectAll("circle")
          .data(graph.nodes)
          .enter()
          .append("circle")
            .attr("r", '10')
            .attr("fill", function(d){ return color(d.group);} )
          .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended)
                );    

      // node.append("title")
      //     .text(function(d) { return d.id; });

      console.log(text);
      console.log(graph.nodes);
      console.log(node);
      //将力场中的节点绑定到节点上去
      simulation.nodes(graph.nodes)
                .on("tick", ticked);

      simulation.force("fl")
                .links(graph.links);

      function ticked(){
        link.attr("x1", function(d){ return d.source.x; })
            .attr("y1", function(d){ return d.source.y; })
            .attr("x2", function(d){ return d.target.x; })
            .attr("y2", function(d){ return d.target.y; });

        node.attr("cx", function(d){ return d.x; } )
            .attr("cy", function(d){ return d.y; } );

        text.attr("x", function(d){ return  d.x; } )
            .attr("y", function(d){ return  d.y; } );

      }
    });

    function dragstarted(d){
      if (!d3.event.active)
        simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    // 定义拖拽结束的动作
    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
